name: PR Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Compile project
      run: mvn clean compile
    
    - name: Run unit tests
      run: mvn test -Dtest="*UnitTest"
    
    - name: Check code style
      run: mvn checkstyle:check
      continue-on-error: true
    
    - name: Static code analysis
      run: mvn spotbugs:check
      continue-on-error: true
  smoke-tests:
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        browser: [chrome]
      fail-fast: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Run smoke tests
      run: mvn clean test -Dtags="@smoke" -Dbrowser=chrome -Denvironment=test -Dheadless=true
      env:
        BROWSER: chrome
        ENVIRONMENT: test
        HEADLESS: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3.1.3
      with:
        name: smoke-test-results
        path: |
          target/surefire-reports/
          target/cucumber-reports/
          target/extent-reports/
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const cucumber = 'target/cucumber-reports/cucumber-report.json';
          
          let comment = '## üß™ Test Results\n\n';
          
          if (fs.existsSync(cucumber)) {
            comment += '‚úÖ Smoke tests executed successfully\n';
            comment += `üìä [View detailed report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
          } else {
            comment += '‚ùå Smoke tests failed\n';
          }
          
          comment += '\n---\n*Automated PR validation by GitHub Actions*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Check for security vulnerabilities
      run: mvn dependency-check:check
      continue-on-error: true
    
    - name: Upload dependency check report
      if: always()
      uses: actions/upload-artifact@v3.1.3
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html
