# Configuração do Cucumber para VS Code
# Este arquivo ajuda o VS Code a encontrar os steps e features

# Localização dos arquivos .feature
features = src/test/resources/features

# Localização dos step definitions
glue = br.com.cloudmatize.steps
glue = br.com.cloudmatize.hooks

# Plugin para relatórios
plugin = pretty
plugin = html:target/cucumber-reports/html

# Configurações adicionais
strict = false
dryRun = false
