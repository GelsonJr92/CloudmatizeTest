# CONFIGURAÇÃO AVANÇADA DO EXTENTREPORTS
# Arquivo: extent.properties
# Configurado para coletar informações automaticamente do sistema

extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/ExtentReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

extent.reporter.spark.screenshots.capture=true
extent.reporter.spark.screenshots.dir=target/extent-reports/screenshots/
extent.screenshot.dir=target/extent-reports/screenshots/
extent.screenshot.rel.path=screenshots/

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
extent.reporter.spark.theme=standard
extent.reporter.spark.offline=false

extent.system.info.target.directory=${project.build.directory}
extent.system.info.test.framework=Cucumber + JUnit + Selenium
extent.system.info.test.type=E2E UI Automation
extent.system.info.reporting.tool=ExtentReports 5.x + ExtentCucumberAdapter
extent.system.info.driver.management=Custom WebDriver Factory
extent.system.info.screenshot.strategy=Automatic on Failure + Manual
extent.system.info.wait.strategy=Explicit Waits + FluentWait
extent.system.info.data.source=Static Test Data + Environment Variables
extent.system.info.page.object.pattern=Implementado
extent.system.info.selenium.version=4.15.0
extent.system.info.cucumber.version=7.14.0
extent.system.info.junit.version=4.13.2
extent.system.info.extentreports.version=5.x
extent.system.info.project.build=${project.version:-1.0.0}
extent.system.info.build.number=${build.number:-Local}
extent.system.logs=true
extent.system.device=true
extent.system.encoding=UTF-8
extent.system.locale=pt_BR
extent.system.info.execution.date=${maven.build.timestamp}
extent.system.info.execution.timezone=${user.timezone}
