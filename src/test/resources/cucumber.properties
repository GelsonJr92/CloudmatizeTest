# Configurações específicas do Cucumber
# Desabilita publicação automática de relatórios online
cucumber.publish.quiet=true

# Plugins de relatório - múltiplos formatos para flexibilidade
cucumber.plugin=pretty,html:target/cucumber-reports/html,json:target/cucumber-reports/Cucumber.json,junit:target/cucumber-reports/Cucumber.xml,timeline:target/cucumber-reports/timeline

# Pacotes onde estão localizados os steps e hooks
cucumber.glue=br.com.cloudmatize.steps,br.com.cloudmatize.hooks

# Diretório das features
cucumber.features=src/test/resources/features

# Configurações adicionais para execução
cucumber.execution.dry-run=false
cucumber.execution.strict=true
